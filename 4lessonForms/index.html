<body>

<form action="#" method="post" enctype="multipart/form-data">

 <h2>Имя</h2>
    <div>
    <input placeholder="Имя" tabindex="1" name="username" type="text" value=""/>
    </div>
</br>
<h2>Пароль</h2>
    <div>  
    <input  tabindex="2" name="password" type="password" value=""/>
    </div>
</br>
<h2>Телефон</h2>
    <div>  
    <input  tabindex="3" name="tel" type="tel" value=""/>
    </div>
</br>
<h2>Пол</h2>
    <div>  
    <p><input  tabindex="4" name="gender" type="radio" value=""/>Мужской</p>
    <p><input  tabindex="4" name="gender" type="radio" value=""/>Женский</p>
    </div>
</br>
<h2>имущество</h2>
    <div>  
    <p><input  tabindex="5" name="auto" type="checkbox" value=""/>Авто</p> 
    </div>
    <div>
    <p><input  tabindex="6" name="flat" type="checkbox" value=""/>КВ</p>
    </div>
    <p><input  tabindex="7" name="house" type="checkbox" value=""/>Дом</p>
    </div>
   </br>
<h2>Дополнительная информация</h2>
    <div>  
    <textarea tabindex="8" name="text"></textarea>
    </div> 
</br>
<h2>Прикрепить фото</h2>
    <div>  
    <input  tabindex="9" name="file" type="file" value=""/>
    </div>
</br>
<h2>Любимый цвет</h2>
    <div>  
    <select tabindex="10" name="color">
    <option value="red">Красный</option>
    <option value="green">Зеленый</option>
    <option selected value="yellow">Желтый</option>
    </select>
    </div>
</br>
<h2>Действия</h2>
    <div>  
    <button tabindex="11" type="submit">Отправить</button>
	<button tabindex="12" type="reset">Очистить</button>
    </div>
</form>
